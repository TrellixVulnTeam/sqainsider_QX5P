<!DOCTYPE html>
<html>
	<head>
		<title>HTML Iframes</title>
	</head>
	<body>
		<p>Document content goes here...</p>
		<iframe height="500px" width="25%" src="https://www.google.com" align="left" name="name1"></iframe>
   			Sorry your browser does not support inline frames.
		
		<iframe height="500px" width="70%" src="https://www.google.com" align="right" name="name2"></iframe>
   			Sorry your browser does not support inline frames.
		
		<p><a href="http://www.w3schools.com" target="name1">W3Schools.com</a></p>
			<p><a href="https://www.google.com" target="name2">yahoo.com</a></p>

			<p><a href="http://www.w3schools.com" target="name2">W3Schools.com</a></p>
				
		<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

		
	</body>
</html>s
